<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			media="screen and (min-width: 750px)"
			href="desktopStyle.css"
		/>
		<title>What's The Plant</title>
	</head>
	<body>
		<header>
			<div class="headerContainer">
				<div class="headerContainer__backgroundLogo">
					<img
						class="headerContainer__backgroundLogo__logo"
						src="./assets/logo_resized.svg"
						alt="logo what's the plant"
					/>
				</div>
			</div>
			<label class="headerContainer__switch">
				<input type="checkbox" onclick="toggleDarkMode()" />
				<span class="headerContainer__switch__slider round"></span>
			</label>
		</header>
		<section class="hero">
			<h1 class="hero__title">What's The Plant ?!</h1>
		</section>

		<section class="game">
			<h3 class="game__intro">Test your knowledge:</h3>
			<div class="game__imageContainer">
				<img
					src="./assets/plant_marguerite.jpg"
					alt="Plant you have to determine"
					class="game__imageContainer__img"
					id="gameImage"
				/>
			</div>
			<div class="game__answers">
				<label class="game__answers__item" id="answer1label">
					<input
						type="radio"
						id="answer1"
						value="answer1"
						name="user_answer"
					/>
					<span class="game__answers__item__text" id="answerText1"
						>lorem</span
					>
				</label>
				<label class="game__answers__item" id="answer2label">
					<input
						type="radio"
						id="answer2"
						value="answer2"
						name="user_answer"
					/>
					<span class="game__answers__item__text" id="answerText2"
						>lorem</span
					>
				</label>
				<label class="game__answers__item" id="answer3label">
					<input
						type="radio"
						id="answer3"
						value="answer3"
						name="user_answer"
					/>
					<span class="game__answers__item__text" id="answerText3"
						>lorem</span
					>
				</label>
				<label class="game__answers__item" id="answer4label">
					<input
						type="radio"
						id="answer4"
						value="answer4"
						name="user_answer"
					/>
					<span class="game__answers__item__text" id="answerText4"
						>lorem</span
					>
				</label>
			</div>
			<input
				type="Submit"
				class="game__answers__submit"
				id="answerSubmit"
			/>
		</section>
		<footer></footer>
		<script src="darkMod.js"></script>
		<!-- <script src="scriptJSON.js" type ="module" ></script> -->
		<script src="script.js" type="module"></script>
	</body>
</html>
